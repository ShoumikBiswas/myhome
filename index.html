<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <title>Shoumik Biswas</title>
    
    <style>
      *{
    background: #F5F5F5;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
h2{
    text-align: center;
    border-radius: 10px;
    border-top: 2px solid red ;
    border-right: 2px solid blue;
    border-bottom: 2px solid #09FF00;
    border-left: 2px solid #FFB300;
    transition: 1s;
    box-shadow: 1px 1px 5px black;
}
h2:hover{
    background: skyblue;
    transform: rotate(360deg)
}
h1{
  text-align: center;
}
.search{
    padding: 10px;
    border-radius: 10px;
    display: block;
    margin:auto;
}
.btn{
    display: block;
    margin: auto;
    padding: 10px;
    border: 2px solid yellowgreen;
    border-radius: 6px;
    background: skyblue;
    margin-top: 8px;
}

    #footer {
      background-color: #333333;
      padding: 20px;
      display: flex;
      justify-content: center;
      border-radius: 10px;
      margin-top: 100px;
    }
    
    #footer img {
      width: 20px;
      height: 20px;
      margin: 0 6px;
      text-align: center;
      margin-top: 4px;
    }
    
    #footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      border-radius: 5px;
    }
    
    .design{
        text-align: center;
        margin-top: 80px;
    }  
    </style>
</head>
<body>
    
    <div>
        <h2>Hi! Shoumik</h2>
    </div>
    
    <div>
       <h1>↓</h1> 
    </div>
    
    <form id="search-form">
      <input type="text" id="search-input" class="search" placeholder="Search No Google......">
      <button type="submit" class="btn" id="search-btn">... Search ...</button>
    </form>
  
  <div id="footer">
    <a href="https://www.google.com" target="_blank"><img src="google.png" alt="Google Logo"></a>
    <a href="https://www.openai.com" target="_blank"><img src="openai.png" alt="OpenAI Logo"></a>
    <a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook Logo"></a>
    <a href="https://www.youtube.com" target="_blank"><img src="YouTube.png" alt="YouTube Logo"></a>
  </div>
  
  <div>
      <p class="design">Design By ❤️ Shoumik Biswas.</p>
  </div>
     
     
  <!-- JavaScript Code Start -->
     
  <script>
    // Optional: You can add a function to perform an action when the search form is submitted
    document.getElementById("search-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevents the default form submission behavior
      var query = document.getElementById("search-input").value;
      var searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(query);
      window.location.href = searchUrl; // Redirect to Google search results
    });
  </script>  
</body>
</html>
